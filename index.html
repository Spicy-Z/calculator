<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href="styles.css">
    </link>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>My Calculator App</h1>
    <div class="calc-container">
        <div class="screen">|</div>
        <div class="button-container" id="btn-container">
            <div class="number-container" id="num-container">
                <div class="number" id="1">1</div>
                <div class="number" id="2">2</div>
                <div class="number" id="3">3</div>
                <div class="number" id="4">4</div>
                <div class="number" id="5">5</div>
                <div class="number" id="6">6</div>
                <div class="number" id="7">7</div>
                <div class="number" id="8">8</div>
                <div class="number" id="9">9</div>
                <div class="number" id="0">0</div>
                <div class="number" id="decimal">.</div>
                <div class="number" id="switch">+/–</div>
            </div>
            <div class="operator-container" id="opr-container" >
                <div class="clear-container">
                <div class="operator" id="clear">AC</div>
                <div class="operator" id="backspace">⌫</div>
                </div>
                <div class="operator" id="add">+</div>
                <div class="operator" id="subtract">–</div>
                <div class="operator" id="multiply">×</div>
                <div class="operator" id="divide">÷</div>
                <div class="operator" id="equals">=</div>
            </div>
        </div>
    </div>
</body>

</html>
